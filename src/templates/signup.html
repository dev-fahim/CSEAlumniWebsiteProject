{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save person</button>
  </form>
  <a href="{% url 'admin:login' %}" class="btn btn-primary mt-2">Login</a>
{% endblock %}
